{% extends 'base.html' %}

{% block title %}Данные нового студента{% endblock %}

{% block navigation %}
    <a href="{% url 'index' %}">НА ГЛАВНУЮ</a>
{% endblock %}

{% block content %}

    <form method="POST">
        {% csrf_token %}

        <p>
            <label>Введите уникальный номер студента</label><br>
            <input type="text" name="student_id" value="{{student.student_id}}" />
        </p>
        <p>
            <label>Введите имя студента</label><br>
            <input type="text" name="first_name" value="{{student.first_name}}" />
        </p>
        <p>
            <label>Введите отчетство студента</label><br>
            <input type="text" name="patronymic_name" value="{{student.patronymic_name}}" />
        </p>
        <p>
            <label>Введите фамилию студента</label><br>
            <input type="text" name="last_name" value="{{student.last_name}}" />
        </p>
        <p>
            <label>Введите дату рождения</label><br>
            <input type="date" name="date_of_birth" value="{{student.date_of_birth}}" />
        </p>
        <p>
            <label>Выберите учебную группу</label><br>
            <input type="text" name="date_of_birth" value="{{student.date_of_birth}}" />
        </p>

        <button type="submit">Сохранитьй</button>
    </form>

{% endblock %}
